<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
</head>
<body>
<h1>Add a New Book</h1>
<form action="/books/add" method="post" enctype="multipart/form-data">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br><br>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" required><br><br>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" required><br><br>

  <label for="publishedDate">Published Date:</label>
  <input type="date" id="publishedDate" name="publishedDate"><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="5" cols="50" placeholder="Write a short description about the book..."></textarea><br><br>

  <label for="image">Book Cover Image:</label>
  <input type="file" id="image" name="image" accept="image/*"><br><br>

  <label for="file">Book File (PDF):</label>
  <input type="file" id="file" name="file" accept=".pdf"><br><br>

  <button type="submit">Add Book</button>
</form>

<a href="/books">Back to Book List</a>
</body>
</html>
